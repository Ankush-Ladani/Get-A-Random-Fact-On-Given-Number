<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <dov class="col-md-6 mx-auto">
                <div class="card bg-info text-white mt-5 p-3">
                    <h1>Number Facts</h1>
                    <p>Enter a Number, get A Random Fact</p>
                    <input type="number" name="" id="Number" placeholder="Enter Any Random Number" class="form-control form-control-lg">
                    <div id="fact" class="card-body">
                        <h4 class="card-title text-black">
                            Number Fact
                        </h4>
                        <p class="text-danger card-text" id="fact-text"></p>
                    </div>
                </div>
            </dov>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
